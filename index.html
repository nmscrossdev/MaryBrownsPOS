    <script type="text/javascript">
        function setMargins() {
            var $box = $('.dialog-content');
            var boxLeft = ($(window).width()) / 2 - ($box.width() / 2),
                boxTop = ($(window).height()) / 2 - ($box.height() / 2);
            $box.css({
                top: boxTop
            });
        }
        $(document).ready(function () {
            setMargins();
            $(window).resize(function () {
                setMargins();
            });
        });

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (1 + min, max)) + max;

            var number = getRandomNumber(10000, 50000)
            console.log("number", number);
            JSInterface.showOrders(number);

    <script>

        /*-----Search Open And Close-----*/
        $('div[data-target="search-out"]').click(function () {
            var target = $(this).data("target");
            $(this).parent().addClass("fadeOut").removeClass("fadeIn");
            $("#" + target).removeClass("fadeOut");
            $("#" + target).addClass("fadeIn");
        });
        $('button[data-target="slide_out_self"]').click(function () {
            var self = $(this);
            $(".appProductSlide").removeClass("fadeOut");
            $(".appProductSlide").addClass("fadeIn");
            $("#search-out").removeClass("fadeIn");
        });
        /*-----Search Open And Close END-----*/
        /*-----Sidebar Open And Close-----*/
        $('button[data-target="slide-out"]').click(function () {
            var target = $(this).data("target");
            $("#" + target).css("transform", "translateX(0%)");
            $(".sidenav-overlay").css({
                "display": "block",
                "opacity": 0.88
            });
        });
        $('div[data-target="slide-out"], a[data-target="slide-out"]').click(function () {
            var target = $(this).data("target");
            $("#" + target).removeAttr("style");
            $(".sidenav-overlay").removeAttr("style");
        });
        /*-----Sidebar Open And Close END-----*/
        // $(document).ready(function() {
        //     $('.scrollbar').scrollbar();
        // });
    </script>

    <script>
        // -----------------------

        /*-----Split Design-----*/
        $('button[data-target="splitpayment"]').click(function () {
            var target = $(this).data("target");
            $("#" + target).css("transform", "translateY(0%)");
            $(".appOffCanvasFooterOverlay").css({
                "display": "block",
                "opacity": 0.36
            });
            setCalculatorHeight();
        });

        $('div[data-target="splitpayment"]').click(function () {
            var target = $(this).data("target");
            $("#" + target).removeAttr("style");
            $(".appOffCanvasFooterOverlay").removeAttr("style");
        });
        setCalculatorHeight = function () {
            $(".calculatorSetHeight,.offcanvasOverlaySPLIT").height(($(".offcanvasOverlay").height() - $(".appBottomOnboarding").height()) / 6);
        }
        $(window).resize(setCalculatorHeight);
        /*----End Split Design-----*/


        // SHow Hide Field
        $(document).ready(function () {
            $("input[name$='refund']").click(function () {
                var sibling = $(this).parents().siblings("td").parent().next().toggleClass("d-none");
            });
        });
    </script>

    <!-- calculator for Add fee and discount -->
    <script>
        $(".btn-toggle-percentage").click(function () {
            if ($(this).children("label").hasClass("active") == false) {
                $("#percentageToggle").html("%");
            } else {
                $("#percentageToggle").html("");
            }
        });

        $(window).bind("load resize", function () {
            var getWindowHeight = $(window).height() - (322 + $(".appBottomOnboarding").height());
            $(".calculatorSetHeight").height(getWindowHeight / 5);
        });
    </script>
